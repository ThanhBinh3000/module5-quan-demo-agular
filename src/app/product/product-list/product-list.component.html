<button (click)="changeState()">Show create form</button>
<h1>Danh sách sản phẩm</h1>
<table class="table">
  <thead class="table-dark">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>image</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <img [src]="product.image" style="max-width: 100%" width="150" height="90">
    <td><button (click)="changeStateEditForm(product)">Edit</button></td>
  </tr>
</table>
<app-product-create *ngIf="isShowCreatedForm"></app-product-create>
<app-product-edit *ngIf="isShowEditedForm" [product]="currentProduct" (editEvent)="editProduct($event)"></app-product-edit>
